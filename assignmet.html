<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<div>
   <h1 class="shuffle-sort">
   shuffle and sort
   </h1>
 
   <div class="flex-items">
   <div class="first-box">
     <p class="first-digit">1</p>
   </div>
   
   <div class="second-box">
     <p class="first-digit">2</p>
   </div>
      
   <div class="third-box">
     <p class="first-digit">3</p>
   </div>

   </div>

   <div class="flex-items">
   <div class="fourth-box">
     <p class="first-digit">4</p>
   </div>
   
   <div class="fifth-box">
     <p class="first-digit">5</p>
   </div>
      
   <div class="six-box">
     <p class="first-digit">6</p>
   </div>

   </div>

   
   <div class="flex-items">
   <div class="seventh-box">
     <p class="first-digit">4</p>
   </div>
   
   <div class="eigth-box">
     <p class="first-digit">5</p>
   </div>
      
   <div class="nine-box">
     <p class="first-digit">6</p>
   </div>

   </div>



   

  <button class="shuffle-btn onClick="shuffleNumber()">
     Shuffle
   </button>
   <button class="sort-btn onClick="sortNumber()">
     Sort
   </button>
    <p class="footer-text">
    Shuffle and sort by {{insert your name here}}
    </p>
   </div>
  </body>
</html>
